            border: 1px solid #ddd;

        }
        
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;

        button:hover {

        }

            border-radius: 10px;
            overflow: hidden;

        }
        
        table {

        }

            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

            border-bottom: 1px solid #eee;
            text-align: center;
        }
        
        tr:hover {

        }

            font-weight: bold;
            color: #333;
        }
        
        .title-cell {

            max-width: 400px;
            padding-right: 15px;

            font-weight: bold;
            color: #1976d2;
            font-size: 12px;

            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 5px;

            color: white;

        let filteredData = [...videosData];

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach((video, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="row-number">${index + 1}</td>
                    <td class="name-cell">${video.name}</td>
                    <td class="title-cell">${video.title}</td>
                    <td class="category-cell">${video.category || ''}</td>
                    <td class="link-cell">
                        <a href="${video.link}" target="_blank">驻转 住专</a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterTable() {
            const nameFilter = document.getElementById('nameFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const titleSearch = document.getElementById('titleSearch').value.toLowerCase();
            
            filteredData = videosData.filter(video => {
                const matchesName = !nameFilter || video.name === nameFilter;
                const matchesCategory = !categoryFilter || video.category === categoryFilter;
                const matchesTitle = !titleSearch || video.title.toLowerCase().includes(titleSearch);
                return matchesName && matchesCategory && matchesTitle;
            });
            
            renderTable(filteredData);
        }

        function resetFilters() {
            document.getElementById('nameFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('titleSearch').value = '';
            filteredData = [...videosData];
            renderTable(filteredData);
        }

        // 驻拽爪转 爪 CSV 转拽转 注专转
        function exportToCSV() {
            // BOM 转 注专转 -Excel
            const BOM = '\uFEFF';
            
            // 转专转 CSV
            const csvHeader = '住驻专,砖,转专转 住专,拽专,拽砖专\n';
            
            // 转 CSV 注 拽 
            const csvContent = filteredData.map((video, index) => {
                // 砖砖 专砖 驻转 -escape 砖 专砖 转 拽住
                const escapedTitle = video.title.replace(/"/g, '""');
                const escapedName = video.name.replace(/"/g, '""');
                const category = video.category || '';
                return `${index + 1},"${escapedName}","${escapedTitle}","${category}","${video.link}"`;
            }).join('\n');
            
            // 专  注 BOM
            const csvData = BOM + csvHeader + csvContent;
            
            // 爪专转 拽抓 专
            const blob = new Blob([csvData], { 
                type: 'text/csv;charset=utf-8;' 
            });
            
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            
            // 砖 拽抓 注 转专
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            link.setAttribute('download', `asher_videos_${dateStr}.csv`);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // 驻拽爪转 爪 Excel  转专
        function exportToExcel() {
            // 爪专转 HTML table  驻专 Excel
            let excelContent = `
                <table border="1">
                    <tr style="background-color: #4472C4; color: white; font-weight: bold;">
                        <td>住驻专</td>
                        <td>砖</td>
                        <td>转专转 住专</td>
                        <td>拽专</td>
                        <td>拽砖专</td>
                    </tr>
            `;
            
            filteredData.forEach((video, index) => {
                excelContent += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${video.name}</td>
                        <td style="text-align: right;">${video.title}</td>
                        <td>${video.category || ''}</td>
                        <td><a href="${video.link}" target="_blank">${video.link}</a></td>
                    </tr>
                `;
            });
            
            excelContent += '</table>';
            
            // 住驻转 BOM -HTML headers 注专转
            const BOM = '\uFEFF';
            const fullContent = BOM + `
                <!DOCTYPE html>
                <html dir="rtl" lang="he">
                <head>
                    <meta charset="utf-8">
                    <style>
                        body { font-family: Arial, sans-serif; direction: rtl; }
                        table { width: 100%; border-collapse: collapse; }
                        td { padding: 8px; text-align: center; }
                    </style>
                </head>
                <body>
                    ${excelContent}
                </body>
                </html>
            `;
            
            const blob = new Blob([fullContent], {
                type: 'application/vnd.ms-excel;charset=utf-8;'
            });
            
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            link.setAttribute('download', `asher_videos_${dateStr}.xls`);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('nameFilter').addEventListener('change', filterTable);
        document.getElementById('categoryFilter').addEventListener('change', filterTable);
        document.getElementById('titleSearch').addEventListener('input', filterTable);

        // Initial render
        renderTable(videosData);
    </script>
